<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <link href="./vendo/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <link href="./css/sb-admin-2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/loginModal.css" />

  <title>eGovERA&copy;</title>

  <style>
    #google_translate_element>div>div>img {
      display: none;
    }
  </style>
</head>

<body id="page-top">
  <div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled" id="accordionSidebar"></ul>

    <div id="content-wrapper" class="d-flex flex-column">
      <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
        <img src="../img/european_commission.svg_.png" alt="European Commission" style="width: 100px;" class="ml-auto mr-2">
        <div id="login-btn" ></div>
        <div id="google_translate_element" class="mr-3"></div>
      </div>

      <div id="content">
        <div class="container-fluid" style="padding-top: 20px">
          <div class="text-center">
            <div class="error mx-auto" data-text="404">404</div>
            <p class="lead text-gray-800 mb-5">Page Not Found</p>
            <p class="text-gray-500 mb-0">
              This section will be implemented in the next release
            </p>
            <a href="instructions.html">&larr; Back to homepage</a>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </div>
  </div>

  <div class="scroll-to-top rounded">
    <div class="scroll-to-top-icon-container">
      <i class="fas fa-angle-up"></i>
    </div>
    <div class="scroll-to-top-text-container">
      <span>Go to Top</span>
    </div>
  </div>

  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          Select "Logout" below if you are ready to end your current session.
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">
            Cancel
          </button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>

  <script src="./vendo/jquery/jquery.min.js"></script>
  <script src="./vendo/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./vendo/jquery-easing/jquery.easing.min.js"></script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: "en",
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        },
        "google_translate_element"
      );
    }
  </script>

  <script type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script src="./JSBuild/requests.js"></script>
  <script src="./JSBuild/authentication.js"></script>
  <script src="./JSBuild/customElements.js"></script>

  <script src="./JSBuild/loginModal.js"></script>
  <script src="./JSBuild/authenticationModal.js"></script>
  <script src="./JSBuild/loginButton.js"></script>

  <script src="./js/sb-admin-2.min.js"></script>

</html>
